<!-- films/templates/films/actor_confirm_delete.html -->
{% extends 'films/base.html' %}

{% block content %}
    <h2>Confirm Delete Film</h2>
    <p>Are you sure you want to delete the film "{{ object.title }}"?</p>
    <form method="post" action="{% url 'delete_film' object.id %}">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'film_list' %}">Cancel</a>
    </form>
{% endblock %}
